name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    strategy:
      fail-fast: true
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Install dependencies
        run: sudo apt-get update -y && sudo apt-get install libgtk-4-dev libgtksourceview-5-dev libadwaita-1-dev gobject-introspection gir1.2-gtk-4.0 libvte-2.91-gtk4-0 gir1.2-vte-3.91 libgirepository1.0-dev
      - name: Install crystal dependencies
        run: shards install
      - name: Linter
        run: crystal tool format --check
      - name: Generate bindings
        run: ./bin/gi-crystal
      - name: Compile
        run: shards build ${{ matrix.flags }} -s
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: crystal spec ${{ matrix.flags }} -v
